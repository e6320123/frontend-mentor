<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    :root{
      --Yellow: hsl(47, 88%, 63%);
      --White: hsl(0, 0%, 100%);
      --Gray-500: hsl(0, 0%, 42%);
      --Gray-950: hsl(0, 0%, 7%);
    }
    @font-face {
      font-family: 'figtree';
      src: url('./assets/fonts/static/Figtree-Medium.ttf');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'figtree';
      src: url('./assets/fonts/static/Figtree-ExtraBold.ttf');
      font-weight: 800;
      font-style: normal;
    }
    body{
      font-family: 'figtree';
      font-size: 16px;
      background-color: var(--Yellow);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      width: 320px;
      min-width: 320px;
      background-color: var(--White);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid var(--Gray-950);
      box-shadow: 8px 8px 0 var(--Gray-950);
    }
    .card img{
      border-radius: 10px;
      width: 100%;
    }
    h1{
      font-size: 22px;
    }
    .card>p{
      font-size: 15px;
      color: var(--Gray-500);
      line-height: 22px;
    }
    .label{
      display: inline-block;
      background-color: var(--Yellow);
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 800;
      font-size: 14px;
      margin: 10px 0;
    }
    .time{
      font-size: 12px;
      line-height: 18px;
      
    }
    .name_set{
      display: flex;
      height: 30px;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 800;

    }
    .name_set img{ 
      width: 30px;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="assets/images/illustration-article.svg" alt="">
    <div class="label">Learning</div>
  
    <div class="time">Published 21 Dec 2023</div>
  
    <h1>HTML & CSS foundations</h1>
    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    
    <div class="name_set">
      <img src="assets/images/image-avatar.webp" alt="">
      <p>Greg Hooper</p>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
